homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 0
  longitude: 0
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: UTC
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
# introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret http_password
  use_x_forwarded_for: True
  ip_ban_enabled: True
  login_attempts_threshold: 5
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
sensor:
  - platform: yr
  - platform: mqtt
    name: Bridge state
    state_topic: "zigbee2mqtt/bridge/state"
    icon: mdi:router-wireless

# Text to speech
tts:
  - platform: google
    base_url: !secret base_url

# Cloud
cloud:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

google_assistant:
  project_id: !secret ga_project_id
  client_id: !secret ga_client_id
  access_token: !secret ga_access_token
  api_key: !secret ga_api_key
  exposed_domain:
    - light
    - group
  entity_config:
    light.yeelight_rgb_f0b429b7e6d3:
      expose: true
      room: Living room
    light.yeelight_rgb_286c071079f6:
      expose: true
      room: Bedroom
    group.all_lights:
      expose: false
    switch.tv:
      expose: true
      room: Living room
    switch.blinds_bedroom:
      expose: true
      room: Bedroom
    
switch:
  - platform: broadlink
    host: !secret rm_host
    mac: !secret rm_mac
    switches:
      tv:
        friendly_name: 'TV'
        command_on: 'JgCIAQABK5QTEhMRFDYUERQRFBEUERQRFDYUNhQREzYUNhQ2FDYUNhQRFBEUNhQRExITEhQ2FDYUNhQ2ExIUNhQ2FDUTEhMSFAAFKAABKUoUAAxcAAEqSRQADFwAASpJFAAMXAABK0g='
        command_off: 'JgCIAQABK5QTEhMRFDYUERQRFBEUERQRFDYUNhQREzYUNhQ2FDYUNhQ2FBEUNhQRExITEhQ2FDYUERQ2FBEUNhQ2FDUUERQRFAAFKAABKUoUAAxcAAEqSRQADFwAASpJFAAMXAABK0g='
      blinds_bedroom:
        friendly_name: 'Bedroom curtain'
        command_on: ''
        command_off: ''

mqtt:
  discovery: true
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'

input_boolean:
  zigbee_permit_join:
    name: Allow devices to join
    initial: off
    icon: mdi:cellphone-wireless

timer:
  zigbee_permit_join:
    name: Time remaining
    duration: 600 # Updated this to the number of seconds you wish


